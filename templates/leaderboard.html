<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Leaderboard</title>
    <script>const SCRIPT_ROOT = "{{ request.script_root }}";</script>
    <script src="{{ url_for('static', filename='js/leaderboard.js') }}" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>

<body>
    <main class="menu-content">
        <header>
            <img id="logo" src="{{ url_for('static', filename='img/transparent-logo.png') }}" alt="logo">
            <h1>Quiz game</h1>
            <h2 class="orange-text">Leaderboard</h2>
        </header>

        <img id="trophy" src="{{ url_for('static', filename='img/podium-trophy-clipart-md.png') }}" alt="trophy-podium">

        <ol id="leaderboard-list">
            <!-- Top 10 Scores will be populated here -->
        </ol>

        {% if username %}
            <a href="{{ url_for('main_menu') }}" id="leaderboard-back-button" class="menu-link menu-link-small">Back</a>
        {% else %}
            <a href="{{ url_for('start_menu') }}" id="leaderboard-back-button" class="menu-link menu-link-small">Back</a>
        {% endif %}
    </main>
</body>
</html>
