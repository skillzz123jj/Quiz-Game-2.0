<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz-game-2.0</title>
    <link rel="stylesheet" href="css/gameplayStyle.css">
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet"/>
    <script type="module" src="javascript/map.js"></script>
    <script type="module" src="javascript/gameplay.js"></script>
    <script type="module" src="javascript/gameState.js"></script>
</head>
<body>

<main id="map">
    <!-- Holds the UI components -->
    <div id="healthbar-container">
        <img src="img/life.png" class="icons" alt="Image of a heart"/>
        <img src="img/life.png" class="icons" alt="Image of a heart"/>
        <img src="img/life.png" class="icons" alt="Image of a heart"/>
    </div>

    <div id="instructions-container">
        <img id="show-instructions" href="#" src="img/question-mark.png" class="icons"
             alt="Image for the instructions"/>
    </div>

    <div id="score-container">
        <p>2000</p>
    </div>
    <!-- This is for drawing the player -->
    <canvas width="800" height="450" id="gamecanvas"></canvas>
    <article id="center-box">
        <section id="country-data"></section>
    </article>
</main>

<dialog id="instructions-dialog">
    <h2>How to play Quiz game</h2>
    <p>Instructions</p>
    <a id="hide-instructions" href="#">Close</a>
</dialog>
<button id="quit-btn">Save and Quit</button>

</body>
</html>
