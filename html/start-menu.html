<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Start menu</title>
    <script src="javascript/scripts.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <nav>
